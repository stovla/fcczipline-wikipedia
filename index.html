<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>-->
</head>
<header>
  <h1>Search Wikipedia Articles</h1>
</header>
<section>
  <form>
    <input id="input" type="text" placeholder="Search..." class="ui-autocomplete-input" maxlength="50">
    <button id="search">Search</button>
    <button id="random">Random Search</button>
  </form>
  <div class="article-list">
  </div>
  <footer>
		Coded and Designed by <a href="https://stovla.github.io/profile/">Stovla</a>
	</footer>
</section>
  <script src="js/app.js"></script>
</body>
</html>
